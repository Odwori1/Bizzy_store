services:
  - type: web
    name: bizzy-pos-backend
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      alembic upgrade head
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bizzy-pos-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: ALLOWED_ORIGINS
        value: "https://bizzy-pos-frontend.onrender.com,http://localhost:3000,http://localhost:5173"

  - type: web
    name: bizzy-pos-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://bizzy-pos-backend.onrender.com

databases:
  - name: bizzy-pos-db
    databaseName: bizzy_pos_prod
    user: pos_user
